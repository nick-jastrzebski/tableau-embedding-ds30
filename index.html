<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau Embedding D30 🐍</title>
  </head>
  <body>
    <script
      type="text/javascript"
      src="https://public.tableau.com/javascripts/api/tableau-2.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY="
      crossorigin="anonymous"
    />

    <h1>Tableau Embedded!</h1>
    <div id="exportContainer">
      <button id="exportPDF">Export PDF</button>
      <button id="exportPPT">Export PPT</button>
    </div>
    <hr />
    <div>
      <h2>Filters</h2>
      <input type="number" placeholder="Min Value" id="minValue" />
      <input type="number" placeholder="Max Value" id="maxValue" />
      <button id="filterButton">Filter! 🦗</button>
    </div>
    <div id="vizContainer"></div>
    <script src="./app.js"></script>
  </body>
</html>
